<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-image">
                <img src="./images/avatar-jessica.jpeg" alt="user image">
            </div>
            <h3 class="name">Jessica Randall</h3>
            <span class="location">London, United Kingdom</span>
            <span class="quot">
                "Front-end Developer and avid reader"
            </span>
            <ul class="links">
                <li>
                    <a href="">GitHub</a>
                </li>
                <li>
                    <a href="">Frontend Mentor</a>
                </li>
                <li>
                    <a href="">Linkedin</a>
                </li>
                <li>
                    <a href="">Twitter</a>
                </li>
                <li>
                    <a href="">Instagram</a>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
